<!DOCTYPE html>


<head>
  <title>Brandon's Calculator</title>
<link rel="stylesheet" href="styles.css">

</head>

<body>

<section class="calculator1">

  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">&#9776</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="home.html">Home</a>
      <a href="customize.html">Customize</a>
      <a href="display.html">Display</a>
    </div>
  </div>

      <form>
      <input type="text"  class="display">
    </form>
    
     <div class="buttons"> 

      
        <button type="button" class="button clear" >C</button>
        <button type="button" class="button blank" data-num=" "></button>
        <button type="button" class="button operators" data-num="/">&#247</button>
        <button type="button" class="button operators" data-num="*">&#215</button>
      

      
        <button type="button" class="button number" data-num="7">7</button>
        <button type="button" class="button number" data-num="8">8</button>
        <button type="button" class="button number" data-num="9">9</button>
        <button type="button" class="button operators" data-num="-">-</button>
      

      
        <button type="button" class="button number" data-num="4">4</button>
        <button type="button" class="button number" data-num="5">5</button>
        <button type="button" class="button number" data-num="6">6</button>
        <button type="button" class="button operators" data-num="+">+</button>
      

      
        <button type="button" class="button number" data-num="1">1</button>
        <button type="button" class="button number" data-num="2">2</button>
        <button type="button" class="button number" data-num="3">3</button>
        
      

      
        <button type="button" class="button zero" data-num="0">0</button>
        <button type="button" class="button number" data-num=".">.</button>
      

      




        <button type="button" class="button equal">=</button>


      

    </section>

    
    

</div> <!--end button div-->



<div class="History">
  <div id="History">History:</div>
  </div>


<script src="scripts.js"></script>

</body>

</html>
