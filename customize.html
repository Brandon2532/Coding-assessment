<!DOCTYPE html>


<head>

<link rel="stylesheet" href="styles.css">

</head>

<body>

<section class="calculator2">

  <div class="dropdown1">
    <button onclick="myFunction()" class="dropbtn1">&#9776</button>
    <div id="myDropdown" class="dropdown1-content">
      <a href="home.html">Home</a>
      <a href="customize.html">Customize</a>
      <a href="display.html">Display</a>
    </div>
  </div>

      <form>
      <input type="text"  class="display">
    </form>
    
     <div class="buttons"> 

      
        <button type="button" class="button clear" >C</button>
        <button type="button" class="button blankCustomize" data-num=" "></button>
        <button type="button" class="button operatorsCustomize" data-num="/"> &#247</button>
        <button type="button" class="button operatorsCustomize" data-num="*">&#215</button>
      

     
        <button type="button" class="button num-grey" data-num="7">7</button>
        <button type="button" class="button num-grey" data-num="8">8</button>
        <button type="button" class="button num-grey" data-num="9">9</button>
        <button type="button" class="button operatorsCustomize" data-num="-">-</button>
      

   
        <button type="button" class="button num-grey" data-num="4">4</button>
        <button type="button" class="button num-grey" data-num="5">5</button>
        <button type="button" class="button num-grey" data-num="6">6</button>
        <button type="button" class="button operatorsCustomize" data-num="+">+</button>
     

     
        <button type="button" class="button num-grey" data-num="1">1</button>
        <button type="button" class="button num-grey" data-num="2">2</button>
        <button type="button" class="button num-grey" data-num="3">3</button>
     

      
        <button type="button" class="button zeroCustomize" data-num="0">0</button>
        <button type="button" class="button num-grey" data-num=".">.</button>
      

      




      <button type="button"class="button equal">=</button>








</div> <!--end button div-->
